<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Display Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: Arial, sans-serif;
        }

        .gif-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .gif-container:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <h1>Check Out This GIF!</h1>
        <img src="Untitled design.gif" alt="Cool GIF">
    </div>
</body>
</html>
